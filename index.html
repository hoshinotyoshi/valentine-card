<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will You Be My Valentine? ðŸ’–</title>
<style>
* { box-sizing: border-box; font-family: 'Helvetica Neue', regular; }

body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #d5b592, #d9ead3);
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.95);
  border-radius: 24px;
  padding: 40px 30px 50px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  position: relative;
  z-index: 1;
}

h1 { color: #b6d7a8; margin-top: 0; }
p { font-size: 1.1rem; }

.buttons {
  margin-top: 30px;
  position: relative;
  height: 160px;
}

button {
  padding: 14px 28px;
  font-size: 1.1rem;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  transition: transform 0.15s ease;
}

#yesBtn {
  background: #cc0000;
  color: white;
}

#noBtn {
  background: #ddd;
  color: #555;
  position: absolute;
  left: 50%;
  top: 80px;
  transform: translateX(-50%);
}

.popup-img {
  position: absolute;
  width: 80px;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  animation: pop 0.4s ease;
  pointer-events: none;
}

@keyframes pop {
  from { transform: scale(0.3); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.celebrate {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease;
  overflow: hidden;
  z-index: 10;
}

.celebrate.show {
  opacity: 1;
  pointer-events: auto;
}

.celebrate img {
  width: 260px;
  border-radius: 20px;
  position: absolute;
  animation: pop 0.6s ease;
}

.celebrate h2 { color: white; margin-top: 20px; }

/* Falling hearts */
.falling-heart {
  position: fixed;
  color: #ff0033;
  pointer-events: none;
  font-size: 20px;
  user-select: none;
  animation-name: fall;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes fall {
  0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}
</style>
</head>
<body>

<div class="card">
  <h1>Hey boo!</h1>
  <img src="images/8.jpg" alt="hehe" />
  <p>Will you be my Valentine?</p>

  <div class="buttons" id="buttonArea">
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ˜…</button>
  </div>
</div>

<div class="celebrate" id="celebrate">
  <img src="images/2.jpg" alt="hehe" id="celebrateImg" />
  <h2>Yay!! I'M COMING!</h2>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const area = document.getElementById('buttonArea');
const celebrate = document.getElementById('celebrate');
const celebrateImg = document.getElementById('celebrateImg');

let dodgeCount = 0;
const images = ['images/3.jpg', 'images/4.jpg', 'images/6.jpg'];

// Make no button dodge outside the card
noBtn.addEventListener('mouseenter', () => {
  dodgeCount++;

  // Calculate screen-wide dodge
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random() * maxX + 'px';
  noBtn.style.top = Math.random() * maxY + 'px';

  // shrink button
  const scale = Math.max(0.4, 1 - dodgeCount * 0.1);
  noBtn.style.transform = `scale(${scale})`;

  // pop image
  const img = document.createElement('img');
  img.src = images[dodgeCount % images.length];
  img.className = 'popup-img';
  img.style.left = Math.random() * (area.offsetWidth - 80) + 'px';
  img.style.top = Math.random() * 40 + 'px';
  area.appendChild(img);

  setTimeout(() => img.remove(), 1200);
});

// Generate a falling heart
function createFallingHeart() {
  const heart = document.createElement('div');
  heart.classList.add('falling-heart');
  heart.textContent = 'â¤ï¸';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.fontSize = (15 + Math.random() * 25) + 'px';
  heart.style.animationDuration = (3 + Math.random() * 3) + 's';
  document.body.appendChild(heart);

  // Remove heart after it falls
  setTimeout(() => heart.remove(), 6000);
}

// Move the celebration image around randomly
function moveCelebrateImg() {
  const x = Math.random() * (window.innerWidth - celebrateImg.offsetWidth);
  const y = Math.random() * (window.innerHeight - celebrateImg.offsetHeight);
  celebrateImg.style.left = x + 'px';
  celebrateImg.style.top = y + 'px';
}

yesBtn.addEventListener('click', () => {
  celebrate.classList.add('show');

  // Continuously generate falling hearts
  const heartInterval = setInterval(createFallingHeart, 200);

  // Move image randomly every 1.2s
  const imgInterval = setInterval(moveCelebrateImg, 1200);

  // Stop generating hearts after 10s (optional)
  setTimeout(() => clearInterval(heartInterval), 10000);
  setTimeout(() => clearInterval(imgInterval), 10000);

  // Initialize first position
  moveCelebrateImg();
});
</script>

</body>
</html>
