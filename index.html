<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ðŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', 'Poppins', cursive;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      padding: 40px 30px 50px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      margin-top: 0;
      color: #ff4d6d;
      font-size: 2rem;
    }

    p {
      font-size: 1.1rem;
      color: #333;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 28px;
      font-size: 1.1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ddd;
      color: #555;
      position: absolute;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }

    /* Celebration screen */
    .celebrate {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }

    .celebrate.show {
      opacity: 1;
      pointer-events: auto;
    }

    .celebrate img {
      width: 260px;
      max-width: 80%;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: popIn 0.8s ease forwards;
    }

    .celebrate h2 {
      color: white;
      margin-top: 20px;
      font-size: 2rem;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes popIn {
      0% { transform: scale(0.3); opacity: 0; }
      70% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Hi my love ðŸ’˜</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ˜…</button>
    </div>
  </div>

  <div class="celebrate" id="celebrate">
    <!-- Replace src with your own photo -->
    <img src="https://placekitten.com/400/400" alt="Us" />
    <h2>Yay!! I love you ðŸ’–</h2>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const celebrate = document.getElementById('celebrate');

    noBtn.addEventListener('mouseenter', () => {
      const container = document.querySelector('.buttons');
      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    });

    yesBtn.addEventListener('click', () => {
      celebrate.classList.add('show');
    });
  </script>
</body>
</html>
