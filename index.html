<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will You Be My Valentine ü•π? </title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; font-family: 'Pacifico', cursive; }

body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at center, #ff1a4d, #990033);
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.95);
  border-radius: 24px;
  padding: 40px 30px 50px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  position: relative;
  z-index: 1;
}

h1 { color: #cf427a; margin-top: 0; text-shadow: 1px 1px 5px #edcad8; }
p { font-size: 1.1rem; color: #edc2d3; text-shadow: 1px 1px 3px #f5e4ea; }

.buttons {
  margin-top: 30px;
  position: relative;
  height: 160px;
}

button {
  padding: 14px 28px;
  font-size: 1.1rem;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  transition: transform 0.15s ease;
}

#yesBtn {
  background: #ff3366;
  color: white;
}

#noBtn {
  background: #ddd;
  color: #555;
  position: absolute;
  left: 50%;
  top: 80px;
  transform: translateX(-50%);
}

.popup-img {
  position: absolute;
  width: 80px;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  animation: pop 0.4s ease;
  pointer-events: none;
}

@keyframes pop {
  from { transform: scale(0.3); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.celebrate {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease;
  overflow: hidden;
  z-index: 10;
}

.celebrate.show {
  opacity: 1;
  pointer-events: auto;
}

/* Wrapper for the orbit */
#orbitWrapper {
  position: absolute;
  width: 0;
  height: 0;
  /* center will be set via JS */
  /* rotate is animated in JS */
  z-index: 20;
}

.orbit-img {
  position: absolute;
  width: 140px;
  border-radius: 20px;
  transition: transform 0.1s linear;
}

/* keep text above images */
#celebrateText { 
  color: white; 
  margin-top: 20px; 
  text-shadow: 2px 2px 6px #800033; 
  position: relative;
  z-index: 25;
  font-size: 2rem;
  animation: shake 0.5s infinite alternate;
}

/* Shake animation for text */
@keyframes shake {
  0% { transform: translateX(0px); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(5px); }
}

/* Falling hearts */
.falling-heart {
  position: fixed;
  color: #ff0033;
  pointer-events: none;
  font-size: 20px;
  user-select: none;
  z-index: 30;
  animation-name: fall;
  animation-timing-function: linear;
  animation-iteration-count: 1;
}

@keyframes fall {
  0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}
</style>
</head>
<body>

<div class="card">
  <h1>Hey boo!</h1>
  <img src="images/9.jpg" alt="img9" />
  <p>Will you be my Valentine?</p>

  <div class="buttons" id="buttonArea">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üò•</button>
  </div>
</div>

<div class="celebrate" id="celebrate">
  <!-- orbit wrapper will be positioned at text center -->
  <div id="orbitWrapper">
    <!-- use the same images, now with orbit-img class -->
    <img src="images/1.jpg" alt="img1" class="orbit-img" />
    <img src="images/2.jpg" alt="img2" class="orbit-img" />
    <img src="images/5.jpg" alt="img3" class="orbit-img" />
    <img src="images/7.jpg" alt="img4" class="orbit-img" />
  </div>
  <!-- text sits above orbiting photos -->
  <h2 id="celebrateText">Yay!! It's a date ‚ò∫Ô∏è!</h2>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const area = document.getElementById('buttonArea');
const celebrate = document.getElementById('celebrate');
const celebrateText = document.getElementById('celebrateText');
const orbitWrapper = document.getElementById('orbitWrapper');
const orbitImgs = orbitWrapper.querySelectorAll('.orbit-img');

let dodgeCount = 0;
const images = ['images/3.jpg', 'images/4.jpg', 'images/6.jpg'];

// ---------- NO BUTTON ----------
noBtn.addEventListener('mouseenter', () => {
  dodgeCount++;
  const yesRect = yesBtn.getBoundingClientRect();
  const areaRect = area.getBoundingClientRect();
  const maxX = area.offsetWidth - noBtn.offsetWidth;
  const maxY = area.offsetHeight - noBtn.offsetHeight;

  let newLeft, newTop, attempts = 0;
  do {
    newLeft = Math.random() * maxX;
    newTop = Math.random() * maxY;
    const noLeft = areaRect.left + newLeft;
    const noTop = areaRect.top + newTop;
    const noRight = noLeft + noBtn.offsetWidth;
    const noBottom = noTop + noBtn.offsetHeight;
    const overlap = !(noRight < yesRect.left || noLeft > yesRect.right || noBottom < yesRect.top || noTop > yesRect.bottom);
    attempts++;
    if(!overlap) break;
  } while(attempts < 100);

  noBtn.style.left = newLeft + 'px';
  noBtn.style.top = newTop + 'px';
  noBtn.style.transform = `scale(${Math.max(0.5,1 - dodgeCount * 0.05)})`;

  const img = document.createElement('img');
  img.src = images[dodgeCount % images.length];
  img.className = 'popup-img';
  const angle = Math.random() * Math.PI * 2;
  const distance = 50 + Math.random() * 70;
  img.style.left = newLeft + Math.cos(angle) * distance + 'px';
  img.style.top = newTop + Math.sin(angle) * distance + 'px';
  area.appendChild(img);
  setTimeout(() => img.remove(), 1200);
});

// ---------- FALLING HEARTS ----------
function createFallingHeart(){
  const heart = document.createElement('div');
  heart.classList.add('falling-heart');
  heart.textContent = '‚ù§Ô∏è';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.top = '-50px';
  heart.style.fontSize = (20 + Math.random() * 30) + 'px';
  heart.style.animationDuration = (4 + Math.random() * 3) + 's';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}

// ---------- ORBITING PHOTOS AROUND TEXT ----------
// we'll rotate the wrapper; images are placed at fixed offsets from its center
let angleWrapper = 0;
const orbitRadius = 180; // feel free to adjust if you want them closer/farther

function positionOrbitWrapperAtTextCenter() {
  // Get the text rectangle relative to viewport
  const textRect = celebrateText.getBoundingClientRect();
  const containerRect = celebrate.getBoundingClientRect();
  // Text center relative to celebrate container
  const centerX = textRect.left - containerRect.left + textRect.width / 2;
  const centerY = textRect.top - containerRect.top + textRect.height / 2;
  // Place the wrapper exactly at that center
  orbitWrapper.style.left = `${centerX}px`;
  orbitWrapper.style.top = `${centerY}px`;

  // Now also position the images around the wrapper at radius;
  // each image is offset from wrapper by (radius, 0) rotated based on index.
  orbitImgs.forEach((img, i) => {
    const angle = i * (Math.PI / 2);
    const x = orbitRadius * Math.cos(angle) - img.offsetWidth / 2;
    const y = orbitRadius * Math.sin(angle) - img.offsetHeight / 2;
    img.style.transform = `translate(${x}px, ${y}px)`;
  });
}

function rotateOrbitWrapper() {
  orbitWrapper.style.transform = `rotate(${angleWrapper}rad)`; // rotate wrapper
  angleWrapper += 0.02; // speed
  requestAnimationFrame(rotateOrbitWrapper);
}

// ---------- YES BUTTON ----------
yesBtn.addEventListener('click', () => {
  celebrate.classList.add('show');
  celebrateText.classList.add('shake');

  // start hearts, unchanged
  setInterval(createFallingHeart, 300);

  // wait one frame so layout has settled, then place wrapper and start animation
  requestAnimationFrame(() => {
    positionOrbitWrapperAtTextCenter();
    rotateOrbitWrapper();
  });
});
</script>

</body>
</html>
