<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will You Be My Valentine? üíñ</title>
<style>
* { box-sizing: border-box; font-family: 'Helvetica Neue', regular; }

body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at center, #ff1a4d, #990033);
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.95);
  border-radius: 24px;
  padding: 40px 30px 50px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  position: relative;
  z-index: 1;
}

h1 { color: #cf427a; margin-top: 0; text-shadow: 1px 1px 5px #800033; }
p { font-size: 1.1rem; color: #edc2d3; text-shadow: 1px 1px 3px #660022; }

.buttons {
  margin-top: 30px;
  position: relative;
  height: 160px;
}

button {
  padding: 14px 28px;
  font-size: 1.1rem;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  transition: transform 0.15s ease;
}

#yesBtn {
  background: #ff3366;
  color: white;
}

#noBtn {
  background: #ddd;
  color: #555;
  position: absolute;
  left: 50%;
  top: 80px;
  transform: translateX(-50%);
}

.popup-img {
  position: absolute;
  width: 80px;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  animation: pop 0.4s ease;
  pointer-events: none;
}

@keyframes pop {
  from { transform: scale(0.3); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.celebrate {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease;
  overflow: hidden;
  z-index: 10;
}

.celebrate.show {
  opacity: 1;
  pointer-events: auto;
}

.celebrate img {
  width: 140px;
  border-radius: 20px;
  position: absolute;
  transition: transform 0.1s linear;
}

.celebrate h2 { 
  color: white; 
  margin-top: 20px; 
  text-shadow: 2px 2px 6px #800033; 
  position: relative;
  z-index: 5;
  font-size: 2rem;
}

/* Falling hearts */
.falling-heart {
  position: fixed;
  color: #ff0033;
  pointer-events: none;
  font-size: 20px;
  user-select: none;
  z-index: 9; /* ensure hearts are above background but behind images */
  animation-name: fall;
  animation-timing-function: linear;
  animation-iteration-count: 1;
}

@keyframes fall {
  0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}
</style>
</head>
<body>

<div class="card">
  <h1>Hey boo!</h1>
  <img src="images/9.jpg" alt="img9" />
  <p>Will you be my Valentine?</p>

  <div class="buttons" id="buttonArea">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üòÖ</button>
  </div>
</div>

<div class="celebrate" id="celebrate">
  <img src="images/1.jpg" alt="img1" class="celebrate-img" />
  <img src="images/2.jpg" alt="img2" class="celebrate-img" />
  <img src="images/5.jpg" alt="img3" class="celebrate-img" />
  <img src="images/7.jpg" alt="img4" class="celebrate-img" />
  <h2>Yay!! It's a date ‚ò∫Ô∏è!</h2>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const area = document.getElementById('buttonArea');
const celebrate = document.getElementById('celebrate');
const celebrateImgs = document.querySelectorAll('.celebrate-img');

let dodgeCount = 0;
const images = ['images/3.jpg', 'images/4.jpg', 'images/6.jpg'];

// ---------- NO BUTTON ----------
noBtn.addEventListener('mouseenter', () => {
  dodgeCount++;

  const yesRect = yesBtn.getBoundingClientRect();
  const areaRect = area.getBoundingClientRect();

  const maxX = area.offsetWidth - noBtn.offsetWidth;
  const maxY = area.offsetHeight - noBtn.offsetHeight;

  let newLeft, newTop;
  let attempts = 0;

  do {
    newLeft = Math.random() * maxX;
    newTop = Math.random() * maxY;

    const noLeft = areaRect.left + newLeft;
    const noTop = areaRect.top + newTop;
    const noRight = noLeft + noBtn.offsetWidth;
    const noBottom = noTop + noBtn.offsetHeight;

    const overlap = !(noRight < yesRect.left || noLeft > yesRect.right || noBottom < yesRect.top || noTop > yesRect.bottom);
    attempts++;
    if (!overlap) break;
  } while (attempts < 100);

  noBtn.style.left = newLeft + 'px';
  noBtn.style.top = newTop + 'px';

  const scale = Math.max(0.5, 1 - dodgeCount * 0.05);
  noBtn.style.transform = `scale(${scale})`;

  // Popup image further away
  const img = document.createElement('img');
  img.src = images[dodgeCount % images.length];
  img.className = 'popup-img';
  const angle = Math.random() * 2 * Math.PI;
  const distance = 50 + Math.random() * 70;
  img.style.left = newLeft + Math.cos(angle) * distance + 'px';
  img.style.top = newTop + Math.sin(angle) * distance + 'px';

  area.appendChild(img);
  setTimeout(() => img.remove(), 1200);
});

// ---------- FALLING HEARTS ----------
function createFallingHeart() {
  const heart = document.createElement('div');
  heart.classList.add('falling-heart');
  heart.textContent = '‚ù§Ô∏è';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.fontSize = (20 + Math.random() * 30) + 'px';
  heart.style.animationDuration = (4 + Math.random() * 3) + 's';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}

// ---------- CELEBRATE IMAGES CIRCLE & FLOAT ----------
const text = celebrate.querySelector('h2');
  const textRect = text.getBoundingClientRect();
  const centerX = textRect.left + textRect.width / 2;
  const centerY = textRect.top + textRect.height / 2;
  const radius = 180;

    const angle = angleOffset + i * (Math.PI / 2);
    const x = centerX + radius * Math.cos(angle) - img.offsetWidth / 2;
    const y = centerY + radius * Math.sin(angle) - img.offsetHeight / 2;

    // Floating effect (scale/pulse)
    const scale = 1 + 0.1 * Math.sin(Date.now() / 300 + i);

    img.style.opacity = 1;
  });

  angleOffset += 0.02;

}
</script>

</body>
</html>
